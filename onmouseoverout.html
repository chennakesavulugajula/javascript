<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>onmouse over and onmouse out events</h1>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: red;width:100px;height:50px;padding:4er0px;">onmouse over me</div>
    <script>
        function mOver(obj){
            obj.innerHTML="thank you";
            obj.style.backgroundColor="green";
        }
        function mOut(obj){
            obj.innerHTML="Mouse over me";
            obj.style.backgroundColor="red";
        }
    </script>
</body>
</html>
